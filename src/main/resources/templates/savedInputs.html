<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-light">
        <a href="/index" class="d-inline-block nav-link btn btn-info" role="button"><i class="fa fa-home fa-lg"></i> Kalkulator BMI</a>
        <a href="/search" class="d=inline-block nav-link btn btn-info" role="button"><i class="fa fa-search fa-lg"></i> Wyszukaj</a>
    </nav>
</header>

<div class="container">
    <div class="row">
        <aside class="col-lg-4"></aside>
        <div class="col-lg-4 bg-light text-center my-5">

            <header>
                <h1 class="h4 text-center">Wyniki wyszukiwania</h1>
            </header>

        <div class="wpis" th:each="newPerson: ${savedPersonInputs}">
            <div th:text="'ID: ' + ${newPerson.id}"/>
            <div th:text="'Wzrost: ' + ${newPerson.growth} + ' cm'"/>
            <div th:text="'Waga: ' + ${newPerson.weight} + ' kg'"/>
            <div th:text="'Płeć: ' + ${newPerson.gender}"/>
            <div th:text="'BMI: ' + ${newPerson.bmi}"/>
        </div>
        </div>
        <aside class="col-lg-4"></aside>
        </aside>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
